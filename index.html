<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="./styles.css" /> 

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script defer src="./script.js"></script>

<title>BookLook</title>

<body>

  <header>
    <div class="logo-container">
     <a href="./index.html"><img src="images/booklooklogo.png" alt="image of BookLook logo" class="logo" title="BookLook"></a>
    </div>
  </header>

    <div class="search-container">

      <form class="form">

        <div class="text-container">
        <label for="search-text" class="text-label">Type in Title, Author, or ISBN:</label><br>
          <input type="text" name="search-text" id="search-text">
        </div>
        
        <div class="option-container">
        <label for="search-options">Pick search option:</label><br>
          <select id="search-options">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="isbn">ISBN</option>
          </select>
        </div>
        
        
        <div class="button-container">
        <button type="submit" id="submitSearch" class="button">Look for Book</button>
        </div>

      </form>

    </div>

  <section id="results">
    
  </section>

  <div class="bookshelf-comtainer">
    <img src="images/booklookbookshelf.jpg" alt="drawing of a bookshelf" class="bookshelf" title="Bookshelf image">
  </div>

  <div class="googlelogo-container">
    <a href="https://www.google.com/"><img src="images/poweredbygoogle.png" alt="Google Logo" class="googlelogo"></a>
  </div>

</body>

</html>
